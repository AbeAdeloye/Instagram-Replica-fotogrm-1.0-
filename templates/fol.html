<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .bb{
            border-bottom: #cccccc;
            border-bottom-width: 1px;
            height: 5em;
        }
        .fr{
            float: right;
            }
        .ml{
            margin-left: 10px;
            }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="topnavbar" class="bb row no-gutter">
    <div class="col-4"></div>
    <form id="search" action="/search" method="GET" class="col-4 small"><input type="search" name="q" class="form-control-sm form-control"></form>
    <a href = "/" class="fr">home</a>  <a href = "/post" class="ml fr">+</a>  <a href= "/p/{{ uid }}" class="profilebutton fr ml">profile</a>
</div>
<div class="row no-gutter">
<div class="col-lg-12 col-md-12 col-sm-12 ah no-gutter ov">
    <div id="scroller" class="over">
    {% for user in results %}
            <div class="row bb">
            <a href="/p/{{ results[user]['uid'] }}" value="profile" >{{ results[user]['uname'] }}</a>
            </div>
        </div>
    {% endfor %}
</div></div>
</body>
</html>
