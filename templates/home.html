<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .h100{

            }
            #topnavbar {
                height: 40px;
                width: 100vw;
                background-color: white;
                z-index: 5;
            }
            #searchbar{
            }
            .shadow{
                box-shadow: 2px 2px 8px #555555;
            }
            .brr{
                border-radius: 10px;
            }
            .mleft{
                margin-right: auto;
                margin-left: auto;
            }
            .bottomcontainer{
                margin: 10px;
                border-bottom-color: #cccccc;
            }
            .over{
                overflow-y: scroll;
            }
        </style>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
<div id="topnavbar" class="shadow">
    <form id="search" action="POST"><input type="text" id="searchbar" placeholder="search"/></form>
    <a href = "{% home %}"><img src="{% static home.png %}"></a>
    <button class="profilebutton"><img src="{% profilepic %}"/></button>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">
    <div id="scroller" class="col-lg-5 col-md-8 col-sm-10 over">
        {% for post in posts %}
            <div class="card shadow brr" id = "{{ post.id }}">
                <div class="topcontainer">
                    <div class="postprofilepic"><img src = "{{ post.pp }}"/></div><div class="postprofilename"><a href="{{ './post.user' }}">{{ post.user }}</a></div>
                </div>
                <div class="imgcontainer">
                    <img src="{{ post.pic }}" alt="{{ post.user }}'s post"/>
                </div>
                <div class="bottomcontainer">
                    <div class="likecount">{{ post.likes }}</div>
                    <div class="comments"></div>
                </div>
                <div class="comment">
                    <form id="{{ post.id }}.comment" action="POST"></form>
                </div>
        </div>
        <button id="loadmore" action="{{ loadmore }}">load more</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
